<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel. 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- type一定要写bable,因为里面要写jsx语法要让bable来编译成js -->
    <script type="text/babel">
      // 1. 创建类式组件
      class Demo extends React.Component {
        render() {
          // render放在原型对象上，供实例使用
          // render中的this为【Demo的实例对象】
          return <h2>我是用函数定义的组件（适用于复杂组件）</h2>;
        }
      }
      // 2. 渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById("test"));

      /*
        执行 ReactDOM.render(<Demo />, document.getElementById("test"))之后，发生：
            1. React解析组件标签，找到了Demo组件。
            2. 发现组件使用类定义的，随后new了该类的实例，并通过该实例调用到原型上的render方法。
            3. 将render返回的虚拟DOM转为真实DOM
      */
    </script>
  </body>
</html>
