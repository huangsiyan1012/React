<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test2"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel. 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- type一定要写bable,因为里面要写jsx语法要让bable来编译成js -->
    <script type="text/babel">
      // 创建组件
      class Demo extends React.Component {
        state = { isHot: true };
        // 点击展示数据
        showData = () => {
          const { inputLeft } = this;
          alert(inputLeft.value);
        };

        showData2 = () => {
          const { inputRight } = this;
          alert(inputLeft.value);
        };

        // 切换天气
        changeWeather = () => {
          // 获取状态
          const { isHot } = this.state;
          // 更新状态
          this.setState({ isHot: !isHot });
        };
        // 保存节点
        saveInput = (currentNode) => {
          this.input = currentNode;
        };

        render() {
          const { isHot } = this.state;
          return (
            <div>
              <h2>今天天气很{isHot ? "炎热" : "凉爽"}</h2>
              {/* 内联样式*/}
              {/*<input
                ref={(currentNode) => (this.inputLeft = currentNode)}
                type="text"
                placeholder="点击按钮提示数据"
              />*/}
              {/* class的绑定函数*/}
              <input
                ref={this.saveInput}
                type="text"
                placeholder="点击按钮提示数据"
              />
              <button onClick={this.showData}>点我提示输入的的数据</button>
              <input
                ref={(currentNode) => (this.inputRight = currentNode)}
                onBlur={this.showData2}
                type="text"
                placeholder="失去焦点提示数据"
              />
              <button onClick={this.changeWeather}>点我切换天气</button>
            </div>
          );
        }
      }
      /*
        回调函数形式回调函数调用的次数问题（内联样式）：
          1. 初始化执行一次
          2. 更新时：执行两次，因为每次重新渲染会创建新的回调函数
            （1）第一次传null
            （2）第二次传DOM元素参数
          3. 使用绑定函数更新时不会频繁创建调用新的函数
      */

      // 渲染组件到页面
      ReactDOM.render(<Demo />, document.getElementById("test2"));
    </script>
  </body>
</html>
