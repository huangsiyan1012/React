<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel. 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- type一定要写bable,因为里面要写jsx语法要让bable来编译成js -->
    <script type="text/babel">
      /*
          高阶函数：如果一个函数符合下面两个规范中的任何一个，那该函数就是高阶函数
                  1. 若A函数，接收的参数是一个函数，那么A就可以称为高阶函数
                  2. 若A函数，调用的返回值依然是一个函数，那么A就可以称为高阶函数
                  常见的高阶函数：Promise、定时器、数组的方法等等
          函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数嘴鸥统一处理的函数编码形式。
      */
      // 创建组件(受控组件)
      class Login extends React.Component {
        state = {
          username: "",
          password: "",
        };

        saveFormData = (dataType) => {
          return (e) => {
            this.setState({ [dataType]: e.target.value });
          };
        };

        submit = (e) => {
          e.preventDefault(); //阻止表单提交
          const { username, password } = this.state;
          alert(`${username},${password}`);
        };
        render() {
          return (
            <form action="" onSubmit={this.submit}>
              用户名：
              <input
                onChange={this.saveFormData("username")}
                type="text"
                name="username"
              />
              密码：
              <input
                onChange={this.saveFormData("password")}
                type="password"
                name="password"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      // 将组件渲染到页面
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
