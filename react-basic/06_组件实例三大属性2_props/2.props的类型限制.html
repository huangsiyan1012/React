<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel. 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types 用于对组件标签属性进行限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- type一定要写bable,因为里面要写jsx语法要让bable来编译成js -->
    <script type="text/babel">
      // 1. 创建组件
      class Person extends React.Component {
        render() {
          const { name, age, sex } = this.props;
          // props是只读的
          // this.props.name = 'jack' // 报错
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{sex}</li>
              <li>年龄：{age}</li>
            </ul>
          );
        }
      }

      // 限制属性的类型
      Person.propTypes = {
        name: PropTypes.string.isRequired, // 必须传的 字符串类型
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func, // speak为函数
      };
      // 设置默认值
      Person.defaultProps = {
        sex: "默认",
        age: 18,
      };
      const p = { name: "李四", sex: "男", age: 18 };
      // 2. 渲染组件到页面
      // 原生中是不允许用展开运算符展开对象，但是react加babel可以展开对象，这里的{}是用于识别js表达式
      // 但只适用于标签属性的使用，其他部分不适用！！！
      ReactDOM.render(<Person {...p} />, document.getElementById("test1"));
      ReactDOM.render(
        <Person name="张三" age={19} />,
        document.getElementById("test2")
      );
      ReactDOM.render(
        <Person name="张三" speak={speak} />,
        document.getElementById("test3")
      );
      function speak() {
        alert("xxxx");
      }
    </script>
  </body>
</html>
