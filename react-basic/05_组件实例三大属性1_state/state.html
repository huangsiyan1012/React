<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello_react</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script
      type="text/javascript"
      src="../js/react-dom.development.js"
    ></script>
    <!-- 引入babel. 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- type一定要写bable,因为里面要写jsx语法要让bable来编译成js -->
    <script type="text/babel">
      // 1. 创建组件
      class Weather extends React.Component {
        // constructor调用 1次
        constructor(props) {
          super(props);
          // 初始化状态
          this.state = { isHot: true };
          // 这里是通过实例对象找到原型中的changeWeather方法（也就是我们定义的changeWeather）
          // 然后通过bind生成新的函数，并且将这个函数的this指向为实例对象，这个新函数就是左侧的this.changeWeather
          // 新函数放在实例本身身上，所以回调调用this.changeWeather就是在实例身上找到的changeWeather方法而不是原型上
          this.changeWeather = this.changeWeather.bind(this);
        }

        // changeWeather调用 n次 点击几次调用几次
        changeWeather() {
          // 由于changeWeather是作为onClick的回调，所以不是通过实例调用，是直接调用
          // 类中的方法默认开启了严格模式，所以this指向 undefined
          // console.log(this) // undefined
          const isHot = this.state.isHot;
          // 状态不可直接更改，需要借助内置API更改
          //this.state.isHot = !isHot;
          // 状态必须通过setState更新（它在React.Component原型上）
          // 更新同名的值，不是替换
          this.setState({ isHot: !isHot });
        }

        // render调用 1+n次 1是初始化 n是更新状态的次数
        render() {
          // 读取状态
          return (
            <h2 onClick={this.changeWeather}>
              今天天气很{this.state.isHot ? "炎热" : "凉爽"}
            </h2>
          );
        }
      }

      // 2. 渲染组件到页面
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
